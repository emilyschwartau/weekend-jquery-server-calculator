<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div>
        <input id="firstNumInput">
        <button class="buttons" id="plusButton">+</button>
        <button class="buttons" id="minusButton">-</button>
        <button class="buttons" id="multiplyButton">x</button>
        <button class="buttons" id="divideButton">/</button>
        <input id="secondNumInput">
        <button id="equalsButton">=</button>
        <button id="clearButton">C</button>
    </div>  
    <h2>Answer:<span id="answer"></span></h2>  
    <div id="historyContainer"></div>
    
</body>
</html>
